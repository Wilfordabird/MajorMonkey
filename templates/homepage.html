<!DOCTYPE html>
<html>

<head>
   <title>MajorMonkey.com</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
   <link rel="icon" type="image/x-icon" href="./static/favicon.ico">
</head>

<body>

   <div class="container">

      <hr>
      Welcome to <strong>MajorMonkey.com</strong>
      <br>
      Find the major that's right for you!
      <hr>

      <h1>Courses Search</h1>

      <div class="row">
         <div class="p-3 col-8">
            <form action="" method="get" id="searchCourses">
               Subject:
               <input type="text" name="subj" , value="{{subj}}">
               Course Number:
               <input type="text" name="crn" , value="{{crn}}">
               Title:
               <input type="text" name="title" , value="{{title}}">
            </form>
         </div>

         <div class="col-4 row text-center">
            <div class="p-2">
               <button class="btn btn-outline-secondary" form="searchCourses" type="submit">Search Courses</button>
            </div>
            <div class="p-2">
               <a href="/major" class="btn btn-outline-info" tabindex="-1" role="button" aria-disabled="true">Major Match!</a>
            </div>
         </div>
      </div>



      <div id="tables">
         <div class="col-8">
            {% include 'coursetable.html' %}
         </div>
         <div class="col-4">
            {% include 'addedtable.html' %}
         </div>
      </div>

      {% include 'footer.html' %}
   </div>

</body>

</html>
